
<script>
function line(){
document.write("<br>------------------------------------------------------------------<br>");
}
function printres(){
line();
controls = ["A","B","Up","Down","Right","Left","Start","Select"];
document.write(controls);
document.write("<br>");
document.write(res);
document.write("<br>");
}
function bigline(){
document.write("<br>_____________________________________________________________________<br><br>");
}
runs = 0;
function controlChance(){
runs+=1;
res = [0,0,0,0,0,0,0,0];

for (i = 0; i < 3600; i++){
p = Math.random();
if(p < 1/8){res[0]+=1;
}else if(p < 2/8){res[1]+=1;
}else if(p < 3/8){res[2]+=1;
}else if(p < 4/8){res[3]+=1;
}else if(p<5/8){res[4]+=1;
}else if(p<6/8){res[5]+=1;
}else if(p<7/8){res[6]+=1;
}else{res[7]+=1;
}}
if(runs==1){document.write('<button onclick="controlChance();">Run Trial</button><br>');}
document.write("#");
document.write(runs);
bigline();
document.write("Controls in an hour (1/sec)");
printres();
document.write("<br>Percentage");
for(i=0;i<8;i++){
res[i]=(Math.round((res[i]/3600)*10000))/100;
}
printres();
bigline();
}

document.write('<button onclick="controlChance();">Run Trial</button><br>');

</script>
