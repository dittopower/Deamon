<html>
<head>
	<style>
	html{
		background:rgb(50,50,30);
	}
	.frame{
		position:fixed;
		background:Black;
		overflow:hidden;
		color:white;
		border-style:ridge;
		border-color:white;
		border-width:5px;
		z-index:100;
	}
	#fr_tl{
		width:150px;
		height:150px;
		left:0;
		top:0;
		border-top:0;
		border-left:0;
	}
	#fr_br{
		width:75px;
		height:75px;
		right:0;
		bottom:0;
		border-bottom:0;
		border-right:0;
	}
	#fr_tp_lf{
		width:30px;
		height:150px;
		top:150px;
		left:0px;
		border-top:0;
		border-left:0;
	}
	#fr_tp_rg{
		width:300px;
		height:50px;
		top:0px;
		left:150px;
		border-top:0;
		border-left:0;
	}
	#fr_bm_lf{
		width:250px;
		height:50px;
		bottom:0px;
		right:75px;
		border-bottom:0;
		border-right:0;
	}
	#fr_bm_rg{
		width:25px;
		height:100px;
		bottom:75px;
		right:0px;
		border-bottom:0;
		border-right:0;
	}
	.m_heading{
		display:inline;
		margin-left:10px;
		margin-right:10px;
		padding-left:5px;
		padding-right:5px;
		border-color:white;
		border-style:solid;
		border-width:0px;
		border-left-width:1px;
		border-right-width:1px;
	}
	.m_heading:hover{
		background:rgba(255,255,255,0.5);
	}
	.m_h2_fix{
		margin:15px;
	}
	#page{
		background:rgb(230,230,230);
		position:absolute;
		left:10%;
		top:100px;
		width:80%;
		height:100%;
	}
	</style>
</head>
<body>
	<div class='frame' id='fr_tl'><h1>Deamon</h1></div>
	<div class='frame' id='fr_br'></div>
	<div class='frame' id='fr_tp_lf'></div>
	<div class='frame' id='fr_tp_rg'><h2 class='m_h2_fix'><div class="m_heading">Tech</div><div class="m_heading">Games</div><div class="m_heading">Code</div></h2></div>
	<div class='frame' id='fr_bm_lf'><h2 class='m_h2_fix'><div class="m_heading">Sign in</div><div class="m_heading">Register</div></h2></div>
	<div class='frame' id='fr_bm_rg'></div>
	<div id='page'></div>
</body>
