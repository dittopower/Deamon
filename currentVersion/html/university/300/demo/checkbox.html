<script>

function checkGUI(data){

	if(data.checked){

		data.parentElement.children[2].style.background="rgba(100,100,200,0.7)";

		data.parentElement.children[3].style.background="rgba(0,0,0,0)";

	}else{

		data.parentElement.children[3].style.background="rgba(100,100,200,0.70)";

		data.parentElement.children[2].style.background="rgba(0,0,0,0)";

	}

}

function check(data){

	data.parentElement.children[1].checked=data.attributes.getNamedItem("value").value=="true";

	checkGUI(data.parentElement.children[1]);

}

</script>

<div style="width:300px;height:200px;">

<span>Should this candidate be considered further?<span><br>

<input type=checkbox name=quest1 onchange="checkGUI(this)">

<img src="./tick.png" width=100 height=100 value=true onclick="check(this)">

<img src="./cross.png" width=100 height=100 value=false onclick="check(this)">

</div>
