<div id="page">
<!-- Everything on this page is dynamically load/changed with javascript based on the selected playground -->
	
	<div id="maps">
		<div id="map-canvas"></div>
		<!-- Show where the user is on the map -->
		<button id="maplocal" onclick="showmypos()">Show My Location</button>
	</div>
	
	<!-- Should be dynamicly changed but we dont have photos of every park, also itemprop is for microdata review -->
	<img id="parkimg" itemprop="photo" alt="The Park" src="./parks/playground.jpg"/>
	
	<h2 id="title">playground name</h2>
	
	<div id="location"></div><br>
	
	<div id="notes"></div><br>
	
	<form name="myrating" id="myrating">
		<fieldset>
		
			<h4>Rating:</h4>
			
			<div id="vrate"></div>

			<input type="range" name="rater" min="0" max="4" value="2">
			<br><input type="button" onclick="rateme()" value="Rate Me!">
			
		</fieldset>
	</form>
	
	<form name="commentform" id="commentform" onsubmit="addcomment()">
		<fieldset>
		
			<h4>Reviews:</h4>
			
			<div id="comments"></div>

			<input type="text" name="comment" placeholder="Write a Review?">
			<br><input type="button" onclick="addcomment()" value="Post Review">
			
		</fieldset>
	</form>
	
	<!-- This dynamic add all the page content from the .csv everything for  -->
	<script>viewitem()</script>
