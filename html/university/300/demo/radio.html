<script>

function radioGUI(data){

	var options = data.parentElement.children;

	var a;

	for(i = 0; i < options.length; i++){

		if(options[i].checked){

			a=options[i].id;

		}

		if(options[i].tagName == "LABEL"){

			if(options[i].attributes.getNamedItem("for").value == a){

				options[i].style.background="rgba(100,100,200,0.7)";

			}else{

				options[i].style.background="rgba(0,0,0,0)";

			}

		}

	}

}

</script>

<style>

.radio{

	width:150px;

	height:100px;

	display: inline-flex;

}

input[type="radio"]{

	display:none;

}

span{

display:block;

}

</style>

<div>

<span>Did the candidate participate in group activities?<span><br>

<input type=radio name=quest2 onchange="radioGUI(this)" value=1 id=q2o1>

<label class=radio for="q2o1">Candidate did not participate</label>

<input type=radio name=quest2 onchange="radioGUI(this)" value=2 id=q2o2>

<label class=radio for="q2o2">Candidate barely participated or prevented others from participating.</label>

<input type=radio name=quest2 onchange="radioGUI(this)" value=3 id=q2o3>

<label class=radio for="q2o3">Candidate  participated to a reasonable standard.</label>

<input type=radio name=quest2 onchange="radioGUI(this)" value=4 id=q2o4>

<label class=radio for="q2o4">Candidate participated well and encouraged others to also participate.</label>

</div>
